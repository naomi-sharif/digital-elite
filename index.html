<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Digital Elite</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>

        <header class="header">
            <a class="header__logo--link" href="#"><img class="header__logo" src="/img/logo.png" alt="Brand logo"></a>
            <button class="header__nav--toggle" type="button">
                <span class="fas fa-bars"></span>
            </button>
            <ul class="header__nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <section class="hero">
            <div class="hero__background"></div>
            <h1 class="hero__title">We <span class="hero__title--emph">Digitalise</span><br /> Your Business Process.</h1>
            <a class="hero__button" href="#">Learn More</a>

        </section>

        <section class="stats">
            <div class="stats__block">
                <img class="stats__img" src="/img/location.png" alt="Location icon">
                <div>
                    <h2 class="stats__title">8</h2>
                    <div class="stats__description">Located in 8 areas</div>
                </div>
            </div>

            <div class="stats__block">
                <img class="stats__img" src="/img/customer.png" alt="Customer face icon">
                <div>
                    <h2 class="stats__title">2450</h2>
                    <div class="stats__description">Happy clients last year</div>
                </div>
            </div>

            <div class="stats__block">
                <img class="stats__img" src="/img/experience.png" alt="Tick icon">
                <div>
                    <h2 class="stats__title">2935</h2>
                    <div class="stats__description">Years of combined experience</div>
                </div>
            </div>
        </section>

    </body>
</html>
